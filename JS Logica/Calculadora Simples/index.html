<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="container">
    <div class="calculator-pad">
        <table class="calculator">
            <tr>
                <td colspan="4" class="calculator-result">
                    <input class="resultado" type="text" disabled>
                </td></tr>
            <tr>
                <td id="limpar" class="td-btn"><button value="ce" class="calc-btn ">CE</button></td>
                <td id="apagar" class="td-btn"><button value="--" class="calc-btn ">&larr;</button></td>
                <td id="%" class="td-btn"><button value="%" class="calc-btn ">%</button ></td>
                <td id="+" class="td-btn"><button value="+" class="calc-btn op">+</button ></td></tr>

            <tr>
                <td id="7" class="td-btn"><button value="7" class="calc-btn num">7</button></td>
                <td id="8" class="td-btn"><button value="8" class="calc-btn num">8</button></td>
                <td id="9" class="td-btn"><button value="9" class="calc-btn num">9</button></td>
                <td id="-" class="td-btn"><button value="-" class="calc-btn op">-</button ></td></tr>

            <tr>
                <td id="4" class="td-btn"><button value="4" class="calc-btn num">4</button></td>
                <td id="5" class="td-btn"><button value="5" class="calc-btn num">5</button></td>
                <td id="6" class="td-btn"><button value="6" class="calc-btn num">6</button></td>
                <td id="x" class="td-btn"><button value="*" class="calc-btn op">x</button ></td></tr>

            <tr>
                <td id="1" class="td-btn"><button value="1" class="calc-btn num">1</button></td>
                <td id="2" class="td-btn"><button value="2" class="calc-btn num">2</button></td>
                <td id="3" class="td-btn"><button value="3" class="calc-btn num">3</button></td>
                <td id="/" class="td-btn"><button value="/" class="calc-btn op">&#247;</button ></td></tr> 

            <tr>
                <td id="0" class="td-btn"><button value="0" class="calc-btn num">0</button></td>
                <td id="inverter" class="td-btn"><button value="+/-" class="calc-btn ">+/-</button></td>
                <td id="decimal" class="td-btn"><button value="," class="calc-btn ">,</button></td>
                <td id="igual" class="td-btn"><button value="=" class="calc-btn">=</button></td></tr>

        </table>
    </div>
</section>



    <script src="assets/js/script.js"></script>
</body>
</html>
